name: eye_diagnostic_system
description: An Eye Diagnostic System

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_svg: ^0.18.1
  google_maps_flutter: ^0.5.30
  geolocator: ^5.3.0
  google_maps_webservice: ^0.0.16
  http: ^0.12.0+2
  firebase_auth: ^0.18.0+1
  cloud_firestore: ^0.14.0+2
  firebase_messaging: ^6.0.13
  connectivity: ^0.4.8+2
  rflutter_alert: ^1.0.2
  modal_progress_hud: ^0.1.3
  firebase_core: ^0.5.0
  webview_flutter: ^0.3.20
  url_launcher: ^4.0.2
  shared_preferences: ^0.5.6+3
  flutter_speed_dial: ^1.2.5
  material_design_icons_flutter: ^2.7.94
  google_sign_in: ^4.5.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  tcard: ^1.2.2
  group_radio_button: ^1.0.1

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
    - assets/images/svgs/
    - assets/images/colorblindness/
    - assets/images/menu1.png
    - assets/images/menu2.png
    - assets/images/menu3.png

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

  fonts:
    - family: CM Sans Serif
      fonts:
        - asset: assets/fonts/cm_sans_serif_2012.ttf

